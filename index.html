<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>

        <div class="logo">
            <div class="marca">
                <img class="pizza" src="assets/img/pizza.png" alt="pizza">

            </div>

            <div class="qr">
                <img src="assets/img/qr.png" alt="qr">
                <span>7507 5532 7506 5558</span>
                <span>116585 6012</span>

        </div>
        <div class="info">
            <h2>
                COSTO DE DELIVERY SEGÚN ZONA DE ENTREGA
            </h2>

        </div>

    </header>
    <main>
        <section class="hero">
            <div class="titulo">
                <h3>TODOS LOS DÍAS</h3>
                <span>Aprovechá nuestra promo</span>
                <span>comprando 12, te regalamos 2+</span>

            <div class="empanada">

            </div>

        <section class="fotos">
            <div class="galeria">
                <div class="card">
                    <img src="assets/img/comida1.jpg" alt="">

                <div class="card">
                    <img src="assets/img/comida3.jpg" alt="">

                </div>

    <footer>
        <div class="info">
            <div class="web">
                <span>www.empanadasdonantonio.com</span>
                <span class="app">bajate la app</span>
            </div>

            <div class="aviso">
                <span>VOLANTE ENTREGADO EN MANO, NO ARROJAR EN LA VÍA PÚBLICA</span>
            </div>
        </div>

    </footer>
